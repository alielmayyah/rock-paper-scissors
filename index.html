<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div
        class="row mt-5 text-center d-flex align-content-center justify-content-center"
      >
        <div class="col">
          <h1 class="text-secondary mb-5">Rock Paper Scissors</h1>
          <button class="rock">
            <img class="rock-image" src="assets/rock-emoji.png" alt="Rock" />
          </button>
          <button class="paper">
            <img class="paper-image" src="assets/paper-emoji.png" alt="Paper" />
          </button>
          <button class="scissors">
            <img class="scissors-image" src="assets/scissors-emoji.png" alt="Scissors" />
          </button>
          <h1 class="text-primary js-result my-5"></h1>
          <div class="col d-flex">
            <h2 class="col-6 text-secondary my-state align-content-center"></h2>
            <h2 class="col-6 text-secondary pc-state"></h2>
          </div>
          <div class="col d-flex justify-content-center">
            <h2 class="text-primary wins">Wins: 0</h2>
            <h2 class="text-primary losses mx-4">Losses: 0</h2>
            <h2 class="text-primary ties">Ties: 0</h2>
          </div>
          <button class="fs-5 btn btn-primary mt-4 reset">Reset Counters</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
